<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme mario Bros</title>

    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="src/video/filmeMario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="src/imagens/mario.png" alt="logo mario">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="src/imagens/titulomario.png" alt="imagem do titulo">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, modi explicabo, fugit inventore deserunt magni hic, nostrum labore natus esse temporibus? Doloremque cumque animi delectus omnis architecto quasi a ratione.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="src/imagens/charsMario.png">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; gyroscope; picture-in-picture;" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
